<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dogs to brighten your day! - Neelansh Mathur</title>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Happy puppers to brighten your day!</h1>
            <p class="lead">Random Dog Images and Videos!<br> Neelansh Mathur</p>
            <button class="btn btn-dark">Refresh Pupper</button>
            
        </div>
    </div>

    <div class="container">
        <div class="data" id="data"></div>
    </div>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $.ajax({
                    url: 'https://random.dog/woof.json',
                    success: function(result){
                        url = result['url']
                        if(url.endsWith('.jpg') || url.endsWith('.png') || url.endsWith('.gif') || url.endsWith('.jpeg')){
                            $('#data').html('<img src=' + url + ' />')
                        }
                        else if(url.endsWith('.mp4') || url.endsWith('.webm')){
                            $('#data').html('<video width="40%" height="30%" controls><source src='+ url +'></video>')
                        }
                    }
                })
            })
        })
    </script>
</body>
</html>
